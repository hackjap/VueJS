<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // [ Vue의 컴포넌트 ]

        // 컴포넌트 생성
        // 전역 컴포넌트(componet)
        // Vue.component('컴포넌트 이름','컴포넌트 내용')
        Vue.component('app-header',{
            template: '<h1>Hedaer</h1>'
        });
        
        //지역 컴포넌트(componets)
        new Vue({
            el: '#app',
              //지역 컴포넌트 등록 방식
            components:{
                //'키(컴포넌트 이름)':'값(컴포넌트 내용)'
                'app-footer':{
                    template:'<footer>footer</footer>'
                }
            }

        });

        // 컴포넌트와 인스턴스와의 관계
        // 전역 컴포넌트는 인스턴스 생성 시 자동으로 생성
        // 하지만 지역컴포넌트는 인스턴스 생성 시 새로 생성하여야 함 
        new Vue({
            el:'#app2',
            components:{
                'app-footer':{
                    templat:'<footer>footer</footer>'
                }
            }
        });
    </script>
    
</body>
</html>
